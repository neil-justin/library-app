<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <dialog id="dialog-box">
            <form method="dialog">
                <h1 id="book-dialog-header">Book details</h1>
                <div>
                    <label class="book-dialog-label" for="book-title">Title</label>
                    <input class="book-dialog-input" id="book-title" minlength="1" type="text"
                        placeholder="To Kill a Mockingbird" required>
                </div>
                <div>
                    <label class="book-dialog-label" for="book-author">Author</label>
                    <input class="book-dialog-input" id="book-author" minlength="1" type="text" placeholder="Harper Lee"
                        required>
                </div>
                <div>
                    <label class="book-dialog-label" for="book-pages">Pages</label>
                    <input class="book-dialog-input" id="book-pages" type="number" step="1" min="1" placeholder="281"
                        required>
                </div>
                <div id="checkbox-wrapper">
                    <label class="book-dialog-label" for="book-status">Have you read it?</label>
                    <input id="book-status" type="checkbox">
                </div>
                <button id="submit-book-btn" type="submit">Submit</button>
            </form>
        </dialog>
        <div id="content">
            <h1>Book Library</h1>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="add-book-btn">Add book</button>
        </div>
    </main>
</body>

</html>
